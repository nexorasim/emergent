# eSIM Myanmar Entertainment Server - Docker Compose
# Production-ready configuration with security hardening
# ESIM MYANMAR COMPANY LIMITED 2025-2026

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: esim-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: esim_myanmar
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - esim-internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache (for rate limiting and sessions)
  redis:
    image: redis:7-alpine
    container_name: esim-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - esim-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: esim-backend
    restart: unless-stopped
    environment:
      # Database
      MONGO_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/esim_myanmar?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # Security - REQUIRED in production
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: 60
      
      # External Services
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      
      # Payment Gateways
      KBZ_PAY_MERCHANT_ID: ${KBZ_PAY_MERCHANT_ID}
      KBZ_PAY_API_KEY: ${KBZ_PAY_API_KEY}
      KBZ_PAY_WEBHOOK_SECRET: ${KBZ_PAY_WEBHOOK_SECRET}
      WAVE_MONEY_MERCHANT_ID: ${WAVE_MONEY_MERCHANT_ID}
      WAVE_MONEY_API_KEY: ${WAVE_MONEY_API_KEY}
      
      # Email
      SMTP_HOST: smtp.hostinger.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - esim-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Frontend + Nginx Reverse Proxy
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: esim-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - esim-internal
      - esim-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot
    container_name: esim-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - esim-external

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  certbot_www:
    driver: local

networks:
  esim-internal:
    driver: bridge
    internal: true
  esim-external:
    driver: bridge
