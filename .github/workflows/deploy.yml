name: Deploy eSIM Myanmar

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        yarn install
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Build frontend
      run: |
        cd frontend
        yarn build
      env:
        CI: false
        REACT_APP_BACKEND_URL: https://emerhent-production.up.railway.app
        REACT_APP_DOMAIN: esim.com.mm
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build
        retention-days: 7

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/build
    
    - name: Deploy notification
      run: |
        echo "Deployment successful for eSIM Myanmar Entertainment Server"
        echo "Backend: https://emerhent-production.up.railway.app"
        echo "Frontend: https://www.esim.com.mm"