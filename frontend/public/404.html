<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | eSIM Myanmar</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to eSIM Myanmar homepage." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="canonical" href="https://esim.com.mm" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e2f3c;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { text-align: center; padding: 2rem; max-width: 500px; }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #00FFFF;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      line-height: 1;
      margin-bottom: 1rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { color: #9CA3AF; margin-bottom: 2rem; font-size: 1.1rem; }
    .buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .btn {
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-primary {
      background: linear-gradient(135deg, #00FFFF, #00D4AA);
      color: #1e2f3c;
    }
    .btn-secondary {
      border: 2px solid #00FFFF;
      color: #00FFFF;
      background: transparent;
    }
    .links {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      color: #9CA3AF;
      text-decoration: none;
      transition: color 0.2s;
    }
    .links a:hover { color: #00FFFF; }
  </style>
  <script>
    // Redirect to SPA for client-side routing
    (function() {
      var path = window.location.pathname;
      if (path !== '/404.html' && path !== '/404') {
        sessionStorage.setItem('redirect', path);
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="buttons">
      <a href="/" class="btn btn-primary">Go Home</a>
      <a href="/support" class="btn btn-secondary">Get Support</a>
    </div>
    <div class="links">
      <a href="/plans">Plans</a>
      <a href="/features">Features</a>
      <a href="/coverage">Coverage</a>
      <a href="/faq">FAQ</a>
    </div>
  </div>
</body>
</html>
