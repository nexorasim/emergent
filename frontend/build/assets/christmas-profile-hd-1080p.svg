<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2f3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.05" />
    </linearGradient>
    
    <filter id="cyanGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="snowGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#00FFFF" stroke-width="0.5"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>
  
  <!-- Snowflakes Layer -->
  <g fill="#F8F9FA" filter="url(#snowGlow)">
    <circle cx="120" cy="100" r="4" opacity="0.7"/>
    <circle cx="280" cy="180" r="3" opacity="0.5"/>
    <circle cx="450" cy="80" r="5" opacity="0.8"/>
    <circle cx="620" cy="150" r="3" opacity="0.6"/>
    <circle cx="800" cy="60" r="4" opacity="0.7"/>
    <circle cx="980" cy="120" r="3" opacity="0.5"/>
    <circle cx="1150" cy="90" r="5" opacity="0.8"/>
    <circle cx="1320" cy="160" r="4" opacity="0.6"/>
    <circle cx="1500" cy="70" r="3" opacity="0.7"/>
    <circle cx="1680" cy="140" r="5" opacity="0.5"/>
    <circle cx="1850" cy="100" r="4" opacity="0.8"/>
    <circle cx="200" cy="280" r="3" opacity="0.6"/>
    <circle cx="400" cy="320" r="4" opacity="0.5"/>
    <circle cx="600" cy="260" r="3" opacity="0.7"/>
    <circle cx="1000" cy="300" r="4" opacity="0.6"/>
    <circle cx="1200" cy="240" r="3" opacity="0.8"/>
    <circle cx="1400" cy="290" r="5" opacity="0.5"/>
    <circle cx="1600" cy="250" r="3" opacity="0.7"/>
    <circle cx="1800" cy="310" r="4" opacity="0.6"/>
    <circle cx="100" cy="700" r="3" opacity="0.5"/>
    <circle cx="250" cy="800" r="4" opacity="0.6"/>
    <circle cx="1650" cy="750" r="3" opacity="0.7"/>
    <circle cx="1800" cy="680" r="5" opacity="0.5"/>
    <circle cx="150" cy="900" r="4" opacity="0.6"/>
    <circle cx="1750" cy="850" r="3" opacity="0.7"/>
  </g>
  
  <!-- Main Glass Card -->
  <rect x="100" y="150" width="800" height="780" rx="32" ry="32" 
        fill="url(#glassGradient)" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="1"/>
  
  <!-- Logo Circle -->
  <circle cx="500" cy="320" r="90" fill="#1e2f3c" stroke="#00FFFF" stroke-width="4" filter="url(#cyanGlowFilter)"/>
  <text x="500" y="335" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#00FFFF" text-anchor="middle">eSIM</text>
  <text x="500" y="370" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#F8F9FA" text-anchor="middle">MYANMAR</text>
  
  <!-- Main Title -->
  <text x="500" y="500" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="800" fill="#F8F9FA" text-anchor="middle" filter="url(#textShadow)">Merry Christmas</text>
  <text x="500" y="580" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="600" fill="#00FFFF" text-anchor="middle" filter="url(#cyanGlowFilter)">2025</text>
  
  <!-- Tagline -->
  <text x="500" y="680" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#9CA3AF" text-anchor="middle">Enterprise eSIM Management Platform</text>
  <text x="500" y="720" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="#6B7280" text-anchor="middle">Serving 50M+ Users Across ASEAN</text>
  
  <!-- CTA Button -->
  <rect x="300" y="780" width="400" height="64" rx="32" ry="32" fill="#00FFFF" filter="url(#cyanGlowFilter)"/>
  <text x="500" y="822" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#1e2f3c" text-anchor="middle">Get Started Today</text>
  
  <!-- Phone Mockup -->
  <g transform="translate(1050, 120)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="420" height="840" rx="48" ry="48" fill="#0f1a24" stroke="#2a3f4f" stroke-width="3"/>
    <rect x="15" y="15" width="390" height="810" rx="40" ry="40" fill="#1e2f3c"/>
    
    <!-- Notch -->
    <rect x="140" y="25" width="140" height="30" rx="15" ry="15" fill="#0f1a24"/>
    
    <!-- Screen Content -->
    <rect x="30" y="80" width="360" height="700" rx="24" ry="24" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Status Bar -->
    <text x="50" y="60" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#F8F9FA">12:25</text>
    <g transform="translate(320, 45)">
      <rect x="0" y="10" width="5" height="10" rx="1" fill="#00FFFF"/>
      <rect x="7" y="6" width="5" height="14" rx="1" fill="#00FFFF"/>
      <rect x="14" y="2" width="5" height="18" rx="1" fill="#00FFFF"/>
      <rect x="21" y="-2" width="5" height="22" rx="1" fill="#00FFFF"/>
      <text x="32" y="16" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#00FFFF">5G</text>
    </g>
    
    <!-- QR Code Area -->
    <rect x="85" y="160" width="250" height="250" rx="16" ry="16" fill="#F8F9FA"/>
    <rect x="110" y="185" width="200" height="200" fill="#1e2f3c"/>
    <!-- QR Pattern -->
    <g fill="#F8F9FA">
      <rect x="125" y="200" width="35" height="35"/>
      <rect x="175" y="200" width="35" height="35"/>
      <rect x="225" y="200" width="35" height="35"/>
      <rect x="125" y="250" width="35" height="35"/>
      <rect x="225" y="250" width="35" height="35"/>
      <rect x="125" y="300" width="35" height="35"/>
      <rect x="175" y="300" width="35" height="35"/>
      <rect x="225" y="300" width="35" height="35"/>
      <rect x="175" y="250" width="15" height="15"/>
      <rect x="195" y="265" width="15" height="15"/>
    </g>
    
    <!-- Profile Card -->
    <rect x="60" y="440" width="300" height="180" rx="16" ry="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <text x="210" y="490" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#F8F9FA" text-anchor="middle">Premium 5G Plan</text>
    <text x="210" y="525" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="400" fill="#9CA3AF" text-anchor="middle">Unlimited Data + VoLTE</text>
    <text x="210" y="555" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="400" fill="#6B7280" text-anchor="middle">International Roaming Enabled</text>
    
    <!-- Status Badge -->
    <rect x="130" y="575" width="160" height="36" rx="18" ry="18" fill="rgba(0,255,255,0.15)"/>
    <text x="210" y="600" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#00FFFF" text-anchor="middle">ACTIVE</text>
    
    <!-- Bottom Navigation -->
    <g transform="translate(60, 700)">
      <rect x="0" y="0" width="300" height="60" rx="12" ry="12" fill="rgba(255,255,255,0.05)"/>
      <circle cx="50" cy="30" r="20" fill="rgba(0,255,255,0.2)"/>
      <circle cx="150" cy="30" r="20" fill="rgba(255,255,255,0.1)"/>
      <circle cx="250" cy="30" r="20" fill="rgba(255,255,255,0.1)"/>
    </g>
  </g>
  
  <!-- Christmas Decorations -->
  <!-- Holly Top Right -->
  <g transform="translate(1750, 80)">
    <ellipse cx="0" cy="0" rx="40" ry="18" fill="#2d5a3d" transform="rotate(-30)"/>
    <ellipse cx="35" cy="15" rx="40" ry="18" fill="#2d5a3d" transform="rotate(30)"/>
    <ellipse cx="-30" cy="20" rx="35" ry="16" fill="#2d5a3d" transform="rotate(-60)"/>
    <circle cx="15" cy="8" r="12" fill="#c41e3a"/>
    <circle cx="30" cy="20" r="10" fill="#c41e3a"/>
    <circle cx="5" cy="25" r="11" fill="#c41e3a"/>
  </g>
  
  <!-- Holly Bottom Left -->
  <g transform="translate(80, 950)">
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="#2d5a3d" transform="rotate(30)"/>
    <ellipse cx="30" cy="-10" rx="35" ry="15" fill="#2d5a3d" transform="rotate(-30)"/>
    <circle cx="12" cy="-5" r="10" fill="#c41e3a"/>
    <circle cx="25" cy="5" r="8" fill="#c41e3a"/>
  </g>
  
  <!-- Star -->
  <g transform="translate(1800, 950)" fill="#FFD700" filter="url(#cyanGlowFilter)">
    <polygon points="0,-30 8,-12 28,-12 12,3 18,24 0,12 -18,24 -12,3 -28,-12 -8,-12"/>
  </g>
  
  <!-- Candy Cane Accent -->
  <g transform="translate(1550, 900)">
    <path d="M0,0 Q30,-30 30,-60 Q30,-90 0,-90" stroke="#c41e3a" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M0,0 Q30,-30 30,-60 Q30,-90 0,-90" stroke="#F8F9FA" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="15,15"/>
  </g>
  
  <!-- Footer -->
  <text x="960" y="1020" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#6B7280" text-anchor="middle">ESIM MYANMAR COMPANY LIMITED - esim.com.mm</text>
  <text x="960" y="1050" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="400" fill="#4B5563" text-anchor="middle">2024-2026 All Rights Reserved</text>
</svg>
