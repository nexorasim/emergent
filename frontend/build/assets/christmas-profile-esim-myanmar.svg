<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2f3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="cyanGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Snow Filter -->
    <filter id="snowGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Grid Pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00FFFF" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Snowflakes -->
  <g fill="#F8F9FA" opacity="0.6" filter="url(#snowGlow)">
    <circle cx="100" cy="80" r="3"/>
    <circle cx="200" cy="150" r="2"/>
    <circle cx="350" cy="60" r="4"/>
    <circle cx="500" cy="120" r="2"/>
    <circle cx="650" cy="50" r="3"/>
    <circle cx="800" cy="100" r="2"/>
    <circle cx="950" cy="70" r="4"/>
    <circle cx="1100" cy="130" r="3"/>
    <circle cx="150" cy="200" r="2"/>
    <circle cx="300" cy="180" r="3"/>
    <circle cx="450" cy="220" r="2"/>
    <circle cx="750" cy="190" r="3"/>
    <circle cx="900" cy="160" r="2"/>
    <circle cx="1050" cy="210" r="4"/>
    <circle cx="80" cy="400" r="2"/>
    <circle cx="180" cy="450" r="3"/>
    <circle cx="1020" cy="420" r="2"/>
    <circle cx="1120" cy="380" r="3"/>
  </g>
  
  <!-- Glass Card Container -->
  <rect x="60" y="100" width="500" height="430" rx="24" ry="24" 
        fill="url(#glassGradient)" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="1"/>
  
  <!-- Logo Area -->
  <circle cx="310" cy="200" r="60" fill="#1e2f3c" stroke="#00FFFF" stroke-width="3" filter="url(#cyanGlowFilter)"/>
  <text x="310" y="210" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#00FFFF" text-anchor="middle">eSIM</text>
  <text x="310" y="235" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#F8F9FA" text-anchor="middle">MYANMAR</text>
  
  <!-- Main Title -->
  <text x="310" y="320" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="800" fill="#F8F9FA" text-anchor="middle">Merry Christmas</text>
  <text x="310" y="365" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="600" fill="#00FFFF" text-anchor="middle" filter="url(#cyanGlowFilter)">2025</text>
  
  <!-- Tagline -->
  <text x="310" y="420" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="400" fill="#9CA3AF" text-anchor="middle">Enterprise eSIM Management Platform</text>
  <text x="310" y="445" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="400" fill="#6B7280" text-anchor="middle">Serving 50M+ Users Across ASEAN</text>
  
  <!-- CTA Button -->
  <rect x="185" y="470" width="250" height="48" rx="24" ry="24" fill="#00FFFF" filter="url(#cyanGlowFilter)"/>
  <text x="310" y="500" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e2f3c" text-anchor="middle">Get Started Today</text>
  
  <!-- Right Side - Phone Mockup -->
  <g transform="translate(700, 80)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="280" height="470" rx="36" ry="36" fill="#0f1a24" stroke="#2a3f4f" stroke-width="2"/>
    <rect x="10" y="10" width="260" height="450" rx="28" ry="28" fill="#1e2f3c"/>
    
    <!-- Phone Screen Content -->
    <rect x="20" y="60" width="240" height="390" rx="16" ry="16" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- QR Code Placeholder -->
    <rect x="70" y="120" width="140" height="140" rx="8" ry="8" fill="#F8F9FA"/>
    <rect x="85" y="135" width="110" height="110" fill="#1e2f3c"/>
    <g fill="#F8F9FA">
      <rect x="95" y="145" width="20" height="20"/>
      <rect x="125" y="145" width="20" height="20"/>
      <rect x="155" y="145" width="20" height="20"/>
      <rect x="95" y="175" width="20" height="20"/>
      <rect x="155" y="175" width="20" height="20"/>
      <rect x="95" y="205" width="20" height="20"/>
      <rect x="125" y="205" width="20" height="20"/>
      <rect x="155" y="205" width="20" height="20"/>
    </g>
    
    <!-- eSIM Profile Info -->
    <text x="140" y="300" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#F8F9FA" text-anchor="middle">Premium 5G Plan</text>
    <text x="140" y="325" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="400" fill="#9CA3AF" text-anchor="middle">Unlimited Data + VoLTE</text>
    
    <!-- Status Badge -->
    <rect x="90" y="350" width="100" height="28" rx="14" ry="14" fill="rgba(0,255,255,0.15)"/>
    <text x="140" y="369" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#00FFFF" text-anchor="middle">ACTIVE</text>
    
    <!-- Network Bars -->
    <g transform="translate(200, 25)">
      <rect x="0" y="12" width="4" height="8" rx="1" fill="#00FFFF"/>
      <rect x="6" y="8" width="4" height="12" rx="1" fill="#00FFFF"/>
      <rect x="12" y="4" width="4" height="16" rx="1" fill="#00FFFF"/>
      <rect x="18" y="0" width="4" height="20" rx="1" fill="#00FFFF"/>
      <text x="30" y="16" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="600" fill="#00FFFF">5G</text>
    </g>
    
    <!-- Time -->
    <text x="30" y="40" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#F8F9FA">12:25</text>
  </g>
  
  <!-- Christmas Decorations -->
  <!-- Holly Leaves -->
  <g transform="translate(1050, 50)">
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#2d5a3d" transform="rotate(-30)"/>
    <ellipse cx="20" cy="10" rx="25" ry="12" fill="#2d5a3d" transform="rotate(30)"/>
    <circle cx="10" cy="5" r="8" fill="#c41e3a"/>
    <circle cx="18" cy="12" r="6" fill="#c41e3a"/>
    <circle cx="5" cy="15" r="7" fill="#c41e3a"/>
  </g>
  
  <!-- Star -->
  <g transform="translate(1100, 550)" fill="#FFD700" filter="url(#cyanGlowFilter)">
    <polygon points="0,-20 5,-8 18,-8 8,2 12,15 0,8 -12,15 -8,2 -18,-8 -5,-8"/>
  </g>
  
  <!-- Footer -->
  <text x="600" y="600" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="400" fill="#6B7280" text-anchor="middle">ESIM MYANMAR COMPANY LIMITED - esim.com.mm</text>
  
  <!-- Copyright -->
  <text x="600" y="620" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400" fill="#4B5563" text-anchor="middle">2024-2026 All Rights Reserved</text>
</svg>
